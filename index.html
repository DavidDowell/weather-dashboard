<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="flex-column min-100-vh">
    <header class="hero mb-3">
        <h1 class="app-title text-center"><i class="fab fa-github"></i> Weather Dashboard</h1>
      
    </header>

    <div class="container">
        <div class="row">

            <div class="col-4 searchContainer">
                <div class="card">
                    <h3 class="card-header"><b>Search for a City:</b></h3>
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="city-name"></label>
                        <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" style="width: 100%;" />
                        <button type="submit" class="btn bg-primary text-light mt-2" style="width: 100%;">Search</button>
                    </form>
                </div>

                <div class="past-search border-top border-primary mt-4" id="searchHistory">
                    
                </div>

            </div>

            <div class="col-8">
                <div class="row hide" id="currentCity">
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp"></p>
                    <p id="currentHumid"></p>
                    <p id="currentWind"></p>
                    <p id="currentUvi"></p>
                </div>
                <div class="row hide" id="forecast">
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
